<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Block Link Demo</title>
	<script type="module" src="./index.js"></script>

	<link href="https://unpkg.com/prismjs@1.20.0/themes/prism.css" rel="stylesheet" />
	<style>
		body {
			font-family: "PT Serif", serif;
		}

		* {
			box-sizing: border-box;
		}

		.card {
			width: 300px;
			height: 350px;
			background: #17141d;
			border-radius: 16px;
			padding: 1rem 1.5rem;
			box-shadow: -1rem 0 3rem #000;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
			cursor: pointer;
			margin: 30px;
		}

		.card:hover h2 a {
			color: #ff8a00;
		}

		.card:focus-within a:focus {
			text-decoration: none;
		}

		h2,
		a,
		p {
			color: #fff;
		}

		a {
			text-decoration: none;
		}

		a:hover,
		a:focus {
			color: #ff8a00;
			outline: none;
		}

		time {
			color: grey;
		}

		.author-name {
			display: flex;
			align-items: center;
		}

		.author-name img {
			height: 36px;
			margin-right: 10px;
			border-radius: 50%;
		}

		.tags {
			display: flex;
			margin: 10px 0;
		}

		.tags .tag {
			padding: 5px 10px;
			border: solid 1px grey;
			border-radius: 3px;
		}

		.tags .tag:hover {
			background: gray;
		}

		a.tag+a.tag {
			margin-left: 10px;
		}
	</style>
</head>

<body>
	<block-link class="card" main-link="h2 a">
		<section>
			<p><a href="#date"><time datetime="2020-01-01">Jan 1, 2020</time></a></p>
			<h2><a href="#title">&ltblock-link&gt Demo</a></h2>
			<p>The current URL hash will be displayed here: <span id="hash"><span></p>			
		</section>		
		<block-link class="author-name">
			<img src="https://via.placeholder.com/36?text=Avatar"> 
			<a href="#author">Author Name</a>
		</block-link>
		<footer class="tags">
			<a class="tag" href="#tag_one">Tag One</a>
			<a class="tag" href="#tag_two">Tag Two</a>
		</footer>
	</block-link>

	<h1>Code for this Demo</h1>
	<pre>
		<code class="language-markup"></code>
	</pre>

	<script src="https://unpkg.com/prismjs@1.20.0/components/prism-core.min.js"></script>
	<script src="https://unpkg.com/prismjs@1.20.0/plugins/autoloader/prism-autoloader.min.js"></script>
	<script>
		const hash = document.querySelector('#hash');
		window.addEventListener('hashchange', () => {
			hash.textContent = location.hash;
		});

		const code = document.querySelector('code');
		const mainDemo = document.querySelector('block-link.card');
		code.textContent = mainDemo.outerHTML;
	</script>
</body>

</html>
